<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>    <title>Document</title>
    <style>
       /* .mdc-card {

} */

/* https://stackoverflow.com/questions/52647087/css-grid-avoid-before-and-after-in-grid */

.container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  grid-gap: 8px;
  grid-auto-rows: auto;
}

.container > div > img {

    border-radius: 12px;
}

.container > div {
    background-color: #eee;
  border-radius: 12px;
  /* padding: 16px; */
  box-sizing: border-box;
  height: 242px;
  width: 150px;
  overflow: hidden;
}

    </style>
</head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>

    <div id="app">
      <!-- <my-card :artist="artist"></my-card> -->
      <div>
        <div class="container">
            <div>bar</div>
            <div><img src="150x150.png" alt=""></div>
            <div>foo</div>
            <div>baz</div>
        </div>
      </div>
    </div>
    <script>
      const DISCPLINES = [
        'painting',
        'sculpture',
        'architecture',
        'poetry',
        'music',
        'literature',
        'dance',
      ]
      const CITIES = [
        'Chesapeake',
        'Franklin',
        'Hampton',
        'Moyock',
        'Newport News',
        'Norfolk',
        'Poquoson',
        'Portsmouth',
        'Suffolk',
        'Virginia Beach',
        'Williamsburg',
      ]
    </script>
    <script type="module">
      import { defineComponent, createApp } from 'vue'
      const MyCard = defineComponent({
        name: 'MyCard',
        props: {
          artist: Object,
        },
        template: `
        <div class="mdc-card">
    <div class="mdc-card__primary-action" tabindex="0">
      <div class="mdc-card__media mdc-card__media--16-9" style="background-image: url('{{ artist.links.image }}');"></div>
      <div>
        <h2 class="mdc-typography mdc-typography--headline6">{{ artist.artist_name }}</h2>
        <h3 class="mdc-typography mdc-typography--subtitle2">{{ artist.origin }}</h3>
      </div>
    </div>
    <div class="mdc-card__content">
      <h3 class="mdc-typography mdc-typography--subtitle1">Disciplines:</h3>
      <div class="mdc-chip-set">
        <div v-for="discipline in artist.disciplines" :key="discipline" class="mdc-chip">{{ discipline }}</div>
      </div>
      <h3 class="mdc-typography mdc-typography--subtitle1">Discography:</h3>
      <ul class="mdc-list">
        <li v-for="(album, year) in artist.discography" class="mdc-list-item">{{ year }} - {{ album }}</li>
      </ul>
      <h3 class="mdc-typography mdc-typography--subtitle1">Videography:</h3>
      <ul class="mdc-list">
        <li v-for="(video, year) in artist.videography" class="mdc-list-item">{{ year }} - {{ video }}</li>
      </ul>
      <h3 class="mdc-typography mdc-typography--subtitle1">Anthology:</h3>
      <ul class="mdc-list">
        <li v-for="(work, year) in artist.anthology" class="mdc-list-item">{{ year }} - {{ work }}</li>
      </ul>
      <h3 class="mdc-typography mdc-typography--subtitle1">Links:</h3>
      <ul class="mdc-list">
        <li class="mdc-list-item"><a :href="artist.links.website">{{ artist.links.website }}</a></li>
        <li class="mdc-list-item"><a :href="artist.links.youtube">{{ artist.links.youtube }}</a></li>
        <li class="mdc-list-item"><a :href="artist.links.instagram">{{ artist.links.instagram }}</a></li>
      </ul>
    </div>
  </div>
        `,
      })
      createApp({
        components: {
          MyCard,
        },
        data() {
          return {
            DISCPLINES,
            CITIES,
            artist: {
              artist_name: 'John Smith',
              origin: 'New York, USA',
              disciplines: new Set(['painting', 'sculpture']),
              discography: {
                '2020': 'Album 1',
                '2018': 'Album 2',
                '2015': 'Album 3',
              },
              videography: {
                '2021': 'Video 1',
                '2019': 'Video 2',
                '2017': 'Video 3',
              },
              anthology: {
                '2021': 'Work 1',
                '2018': 'Work 2',
                '2014': 'Work 3',
              },
              links: {
                website: 'https://example.com',
                youtube: 'https://www.youtube.com/channel/UC...',
                instagram: 'https://www.instagram.com/example',
                image: 'https://example.com/image.jpg',
              },
            },
            message: 'Hello Vue!',
          }
        },
      }).mount('#app')
    </script>
  </body>
</html>
